<template name="menu">
  <div> Items: </div>
  {{#each items}}
    {{#if isInRole 'admin'}}
      <a href="/edit/{{_id}}"> Edit Item </a>
    {{/if}}
    <div>
      <div id="item-{{_id}}" class="up" style="float:left;">[+]</div>
      <div> {{quantity _id}} </div>
      <div id="item-{{_id}}" class="down" style="float:left;">[-]</div>
      {{name}}
    </div>
  {{/each}}
  {{#if isInRole 'admin'}}
    <a href="/new"> New Item </a>
  {{/if}}

  <!-- The auto-updating cart -->
  <div>
    {{#each cartItems}}

    {{/each}}
  </div>
</template>
