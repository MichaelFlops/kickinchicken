

<template name="checkout">
 
	<h1 align="center"> Tell us where to go. </h1>
	<form data-abide id="submit-order">
		<div class="checkout-padded"> 
			<label class="checkout" for="firstname">
				<input type="text" id="firstname" placeholder="First Name" required/>
			</label>
			<label class="checkout" for="lastname">
				<input type="text" id="lastname" placeholder="Last Name" required/>
			</label>
		</div>

		<div class="checkout-padded">
			<label class="large" for="address">
				<input type="text" id="address" placeholder="123 Main Street" required/>
			</label>
		</div>

		<div class="checkout-padded">
			<label class="city" for="city">
				<input type="text" id="city" placeholder="Santa Cruz" required/>
			</label>
			<label class="zip" for="zip">
				<input type="text" id="zip" placeholder="95060" required pattern="[0-9]{5}"/>
			</label>
			<label class="phone" for="phone">
				<input type="tel" id="phone" placeholder="(222)-222-2222" required/>
			</label>
		</div>

		<div class="checkout-padded">
			<label class="large" for="instr">
				<input type="text" id="instr" placeholder="Special instructions?" />
			</label>
		</div>

		<div class="checkout-padded">
			{{#each cartItems}}
					<p style="margin:0px"> {{cartQuantity}} x {{name}} </p>
			{{/each}}
     			 <p> Sub total: ${{total}} </p>
   				<h4> Total: ${{totalWithTax}} </h4>
		</div>

		<br>

		<div class="checkout-padded">
			<label align="center" class="large" for="sub">
				<input type="submit" id="sub" value="Submit Order"/>
			</label>
		</div>
	</form>
	<p> <br></p>
</template>
